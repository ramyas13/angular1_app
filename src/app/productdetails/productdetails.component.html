
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <h1 style="color: aliceblue; font-size: 20px;">BOOK DETAILS</h1>
      <div class="d-flex">
        <!-- Button trigger modal -->
        <button (click)="clickAddProduct()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </nav>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Book Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productData">
        <td>{{product.id}}</td>
        <td>{{product.pname}}</td>
        <td>{{product.pdescription}}</td>
        <td>{{product.price}}</td>
        <td style="width:11%;">
          <img [src]="product.img" class="prodimg">
        </td>
        <td style="width:10%;">
          <button (click)="onEdit(product)" type="button" class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-edit"></i>
          </button>&nbsp;
          <button (click)="deleteProducts(product)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Book details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue" >
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="pname" class="form-control" formControlName="pname">
              <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['pname'].errors?.['required']">Name is required
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="pdescription" class="form-control" formControlName="pdescription">
              <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['pdescription'].errors?.['required']">Description is required
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="price" class="form-control" formControlName="price">
              <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['price'].errors?.['required']">Price is required
              </label>
              <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['price'].errors?.['pattern']">Price should be in numbers</label>
            </div>
            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="img" class="form-control" formControlName="img">
              <label style="color: red;" class="error ng-binding" *ngIf="submitted && f['img'].errors?.['required']">Image is required</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postProductDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateProductDetails()" class="btn btn-warning">Update</button>
        </div>
      </div>
    </div>
  </div>
